<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>My Web Page</title>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Solomon Israel</h1>
        <img src="slack-profile-picture.jpg" alt="Your Slack username" data-testid="slackDisplayImage"><br>
        <div class="box">            
            <span>Current Days Of The Week:</span>
            <p id="day" data-testid="currentDayOfTheWeek"></p>
        </div>
        <div class="box">
            <span>Current UTC Time:</span>
            <p id="currentUTCTime" data-testid="currentUTCTime"></p>
        </div>
        <div class="box">
            <span>Track:</span>
            <p id="track" data-testid="myTrack">Frontend Track</p>
        </div>
        <div class="box">            
            <span>GitHub URL:</span>
            <p>
                <a id="githuburl" href="https://github.com/Israel-2001" data-testid="githubURL">My GitHub Repository</a>
            </p>
        </div>
    </div>
</body>
</html>
